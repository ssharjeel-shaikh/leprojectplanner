<!DOCTYPE html>
<html lang="en">
<head><link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Project & Session Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .upcoming {
      background-color: #fffae6;
    }
    .due {
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <h1>Advanced Project & Session Planner</h1>

  <!-- Input Form -->
  <div id="form-container">
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" placeholder="Enter project name" />
    </div>
    <div class="form-group">
      <label for="milestoneDate">Milestone Date:</label>
      <input type="date" id="milestoneDate" />
    </div>
    <div class="form-group">
      <label for="projectOutcome">Project Outcome / Goals:</label>
      <textarea id="projectOutcome" placeholder="Describe the project outcomes or goals"></textarea>
    </div>
    <div class="form-group">
      <label for="sessionPlan">Session Plan Details:</label>
      <textarea id="sessionPlan" placeholder="Describe your session plan details (if any)"></textarea>
    </div>
    <button onclick="generateTasks()">Generate Tasks</button>
  </div>

  <!-- Generated Tasks -->
  <div id="tasksContainer">
    <h2>Tasks to Prepare</h2>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Days Remaining</th>
        </tr>
      </thead>
      <tbody>
        <!-- Task rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function generateTasks() {
      // Clear previous tasks
      const tbody = document.querySelector('#tasksTable tbody');
      tbody.innerHTML = '';

      // Retrieve inputs and convert text to lowercase for easier keyword matching
      const projectName = document.getElementById('projectName').value.trim();
      const milestoneDateInput = document.getElementById('milestoneDate').value;
      const projectOutcome = document.getElementById('projectOutcome').value.trim().toLowerCase();
      const sessionPlan = document.getElementById('sessionPlan').value.trim().toLowerCase();

      if (!projectName || !milestoneDateInput) {
        alert("Please enter both the project name and the milestone date.");
        return;
      }

      const milestoneDate = new Date(milestoneDateInput);

      // Base tasks with default lead times (in days)
      let tasks = [
        { name: "Invite Guests/Mentors", leadTime: 10 },
        { name: "Buy Supplies", leadTime: 2 },
        { name: "Print Collaterals", leadTime: 1 }
      ];

      // If session plan details are provided, add a task for reviewing them.
      if (sessionPlan !== "") {
        tasks.push({ name: "Review Session Plan Details", leadTime: 3 });
      }

      // Add conditional tasks based on keywords in project outcomes
      if (projectOutcome.includes("marketing")) {
        tasks.push({ name: "Prepare Marketing Materials", leadTime: 5 });
      }
      if (projectOutcome.includes("finance") || projectOutcome.includes("budget")) {
        tasks.push({ name: "Review Budget and Funding", leadTime: 7 });
      }
      if (projectOutcome.includes("technology") || projectOutcome.includes("tech") || projectOutcome.includes("it")) {
        tasks.push({ name: "Test Technical Equipment Setup", leadTime: 3 });
      }
      if (projectOutcome.includes("training")) {
        tasks.push({ name: "Plan Training Agenda", leadTime: 4 });
      }
      if (projectOutcome.includes("workshop")) {
        tasks.push({ name: "Arrange Workshop Logistics", leadTime: 4 });
      }
      if (projectOutcome.includes("seminar")) {
        tasks.push({ name: "Prepare Seminar Slides", leadTime: 3 });
      }

      // Add conditional tasks based on keywords in session plan details
      if (sessionPlan.includes("workshop")) {
        tasks.push({ name: "Setup Workshop Materials", leadTime: 2 });
      }
      if (sessionPlan.includes("training")) {
        tasks.push({ name: "Organize Training Resources", leadTime: 4 });
      }
      if (sessionPlan.includes("seminar")) {
        tasks.push({ name: "Finalize Seminar Presentation", leadTime: 3 });
      }
      if (sessionPlan.includes("interactive")) {
        tasks.push({ name: "Plan Interactive Activities", leadTime: 5 });
      }

      // Loop through tasks and calculate due dates
      tasks.forEach(task => {
        // Compute due date: milestone date minus task lead time (in days)
        let dueDate = new Date(milestoneDate);
        dueDate.setDate(dueDate.getDate() - task.leadTime);

        // Calculate days remaining from today
        const today = new Date();
        // Zero out the time for an accurate day count
        today.setHours(0, 0, 0, 0);
        let diffTime = dueDate - today;
        let daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        // Create a table row for the task
        let tr = document.createElement('tr');

        // Visual cues: overdue tasks in red, upcoming tasks in yellow
        if (daysRemaining < 0) {
          tr.classList.add('due');
        } else if (daysRemaining <= task.leadTime) {
          tr.classList.add('upcoming');
        }

        let tdTask = document.createElement('td');
        tdTask.textContent = task.name + " for " + projectName;

        let tdDue = document.createElement('td');
        tdDue.textContent = dueDate.toLocaleDateString();

        let tdRemaining = document.createElement('td');
        tdRemaining.textContent = daysRemaining >= 0 ? daysRemaining + " days" : "Past due";

        tr.appendChild(tdTask);
        tr.appendChild(tdDue);
        tr.appendChild(tdRemaining);
        tbody.appendChild(tr);
      });
    }
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
  </script>
</body>
</html>
